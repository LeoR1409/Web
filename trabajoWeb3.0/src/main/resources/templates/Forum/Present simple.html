<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/icono.ico" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/css_slider.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/util.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/fi1.css">
    <link rel="stylesheet" type="text/css" href="/css/fi2.css">
    <link rel="stylesheet" type="text/css" href="/css/fi3.css">
    <link rel="stylesheet" type="text/css" href="/css/fi4.css">
    <link rel="stylesheet" type="text/css" href="/css/fi5.css">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Righteous&family=Vampiro+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
     <!--CDN de los iconos utilizados-->
    <script src="https://kit.fontawesome.com/c017d01d28.js"></script>   
</head>

<body>
    <div class="menu">
        <div class="head">
            <div class="search">
                <div class="search">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;Bienvenido Jorge Coronado</p>
                 </div>
            </div>
            <div class="logo">
                <ul>
                    <li><i class="far fa-envelope"></i></li>
                    <li><i class="far fa-bell"></i></li>
                </ul>
                <h2>Ez English</h2>
                <img src="img/logo.png" alt=" ... ">
            </div>
        </div>
        <div class="body">
            
            <ul>
                
                 <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/talks/list}">Charlas</a></li>
                <li><a th:href="@{/forums/list}">Foros</a></li>
                <li><a th:href="@{/exercises/list}">Ejercicios</a></li> 
                <li><a th:href="@{/levels_exercise/list}">Niveles</a></li>
                <li><a th:href="@{/editoriales/list}">Editoriales</a></li>
                <li><a th:href="@{/books/list}">Libros</a></li>
                <li><a th:href="@{/types_exercise/list}">Competencias </a></li>
            </ul>
        </div>
    </div>
    <aside></aside>
    <section id="video" class="home" style="display: flex;justify-content: center;">
        <h1  style="font-family: 'Trispace', sans-serif;">Present simple</h1>
    
        
      </section>
      <section id="main-content">
        <div class="text-intro">
          <h2 th:text = "${detailsForum.question}"></h2><a th:href="@{'/forums/newdetails/'+${idforum}}" ><i class = "fa fa-pencil"></i></a>
        </div>
        <div class="columns features">
          <div class="one-third first"  th:each= "c:${listComments}" >
            <h3 th:text = "${c.users.username}">Jorge</h3>
            <p th:text = "${c.text}"></p>       
          </div>
        </div>
        <div class="banner-form-w3 " style="margin-bottom: 10px; margin-top: 10px;">
	<div class="padding editContent" style="outline: none; outline-offset: -2px; cursor: inherit; border-radius: 40px;">
      <form th:action="@{'/forums/savecomment/'+${detailsForum.idDetails}}" method="post" th:object="${comments}">
					<div class="form-style-w3ls">                                             
					<div class="editContent" style="outline: none; cursor: inherit;">
					<input placeholder="Escribe aqui" style="border-radius: 40px; height: 50px; width: 300px;" type="text" th:field="*{text}" 
					th:errorclass="'form-control alert-danger'"  required/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('text')}"
					th:errors="*{text}"></small>                                      
					</div>
					<br>
					<button class="btn" style="outline: none; outline-offset: -2px; cursor: inherit;border-radius: 40px;">Comentar</button>		
                    </div>
	</form>
	</div>
	</div>
      </section>
</body>
</html>
