<body >
	
	<header>
	<div class="top-head container">
		<div class="ml-auto text-right right-p">
			<ul>
				    <li class="mr-3 editContent" style="outline: none; cursor: inherit;">
                        <span class="fa fa-clock-o" style="outline: none; cursor: inherit;"></span>
                    </li>
				    <li class="editContent" style="outline: none; cursor: inherit;">
                        <span class="fa fa-envelope-open" style="outline: none; cursor: inherit;"></span> <a href="mailto:info@example.com"></a> 
                    </li>
			    </ul>
		    </div>
	    </div>
        <div class="container">
		
        </div>
    </header>       

	<div class="limiter">
		<div class="container-login100" style="background-color: orange;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/naranjita.gif" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Ingresa a tu Cuenta
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Ingrese su Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Ingrese su contraseÃ±a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="background-color: #5FBDD6;">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
